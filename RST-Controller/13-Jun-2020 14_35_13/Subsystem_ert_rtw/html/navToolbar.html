<!DOCTYPE html>
<html>
<head>
    <link href="rtwreport.css" rel="stylesheet" type="text/css"/>
    <link href="css/coder_app.css" rel="stylesheet" type="text/css"/>
    <script>
    function NavOnloadFcn() {
        var node = document.getElementById("rtwIdTraceBlock");
        var td1 = document.getElementById("td1");
        if (node && top.RTW_TraceArgs.instance) {
            var sid = top.RTW_TraceArgs.instance.getBlock();
            if (sid) {
                if (top.RTW_TraceArgs.instance.getNumBlocks() === 1) {
                    var block = sid;
                    if (top.RTW_rtwnameSIDMap && top.RTW_rtwnameSIDMap.instance && top.RTW_rtwnameSIDMap.instance.getRtwname(sid)) {
                        block = top.RTW_rtwnameSIDMap.instance.getRtwname(sid).rtwname;
                    }
                    if (block) {
                        node.textContent = "'" + block + "'";
                    }
                    td1.className = "";
                } else {
                    td1.innerHTML = "<b>Highlight code for selected blocks:</b>";
                }
            } else {
                td1.className = "hidden";
            }
         }
        if (top.RTW_TraceInfo && top.RTW_TraceInfo.instance) {
           top.RTW_TraceInfo.instance.updateNavState();
        }        
   }
   function resize_text() {
        var node = document.getElementById("rtwIdTraceBlock");        
        if (node) {
            node.style.maxWidth = "" + (window.innerWidth - 450) + "px";
        }
        top.resize_NavToolbar_frame();
   }


    </script>
</head>
<body class="nav_toolbar" onload="NavOnloadFcn(); resize_text();" onresize="resize_text();">
<table class="nav_table" id="rtwIdTracePanel">
    <col style="width: 90%;">
    <col style="width: 150px;">
    <col style="width: 150px;">
    <tr>
        <td id="td1" title="Navigation control for highlighted code">
            <b>Highlight code for block:</b>
            <div id="rtwIdTraceBlock" style="overflow: hidden;text-overflow:ellipsis;white-space: nowrap"></div>
        </td>
        <td style="white-space:nowrap">
            <INPUT ID="rtwIdButtonFirst" ONCLICK="if (top.rtwGoFirst) top.rtwGoFirst();" TYPE="button" VALUE="<<"
                   class="button" style="width: 45px; height: 2em" title="goto the first highlighted line"/>
            <INPUT ID="rtwIdButtonPrev" ONCLICK="if (top.rtwGoPrev) top.rtwGoPrev();" TYPE="button" VALUE="<"
                   class="button" disabled="disabled" style="width: 45px; height: 2em"
                   title="goto the previous highlighted line"/>
            <span id="rtwIdTraceNumber"></span>
            <INPUT ID="rtwIdButtonNext" ONCLICK="if (top.rtwGoNext) top.rtwGoNext();" TYPE="button" VALUE=">"
                   class="button" disabled="disabled" style="width: 45px; height: 2em"
                   title="goto the next highlighted line"/>
            <INPUT ID="rtwIdButtonLast" ONCLICK="if (top.rtwGoLast) top.rtwGoLast();" TYPE="button" VALUE=">>"
                   class="button" style="width: 45px; height: 2em" title="goto the last highlighted line"/>
        </td>
        <td>
            <INPUT ID="rtwIdButtonRemove"
                   ONCLICK="if (top.removeInCodeTraceHighlight()) top.removeInCodeTraceHighlight()" TYPE="button"
                   VALUE="Remove Highlights" class="button" style="width: 150px; height: 2em"
                   title="remove highlighted lines"/>
        </td>
    </tr>
</table>
</body>
</html>
</table>
